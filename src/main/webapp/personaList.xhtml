<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Lista de personas</h1>
    <h:form>
        <p:dataTable var="persona" id="tablaPersona" value="#{personaBean.personas}">
            <p:column headerText="Id">
                <h:outputText value="#{persona.id_persona}" id="id"/>
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{persona.nombre}" />
            </p:column>

            <p:column headerText="Apellido">
                <h:outputText value="#{persona.correo}" />
            </p:column>


            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar" id="eliminar" update="tablaPersona" action="#{personaBean.delete}">
                    <f:param name="PersonaId" value="#{persona.id_persona}"/>
                </p:commandButton>

                <p:commandButton action="personaUpdate?faces-redirect=true" value="Actualizar" style="margin-right:20px;" styleClass="ui-priority-primary" >
                    <f:setPropertyActionListener target="#{personaBean.persona}" value="#{persona}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable></h:form>
    <p:linkButton outcome="personaCreate" value="Crear personas" style="margin-right:20px;"/>


</h:body>
</html>
